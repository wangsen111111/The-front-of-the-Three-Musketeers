<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var now=new Date();//Thu Jun 24 2020 12:15:38 GMT+0800 (GMT+08:00)
        now.getFullYear();//年
        now.getMonth();//月
        now.getDate();//日
        now.getDay();//星期几
        now.getHours();//时
        now.getMinutes();//分
        now.getSeconds();//秒
        now.getTime();//时间戳 全世界统一
        console.log(new Date(1624508138748))//时间戳转为时间
    </script>
</head>
<body>

</body>
</html>
