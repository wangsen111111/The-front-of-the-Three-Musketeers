<!DOCTYPE html>

<!--JavaScript严格区分大小写-->
    <script>
        'use strict'
        // i=1;默认为全局变量
        let i=1;  //ES6 let
        //1,定义变量  java:变量类型 变量名=变量值
        var score=77;
        //2,条件控制
        if(score>=60&&score<70){
            alert("[60,70)")
        }else if(score>=70&&score<80){
            alert("[70,80)")
        }else{
            alert("other")
        }
        //console.Log(score)在浏览器的控制台打印变量！sout
    </script>
