<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的导入方式</title>
    <!--内部样式-->
    <style>
        h1{
            color: red;
        }
    </style>
<!--外部样式-->
    <link rel="stylesheet" href="css/css的导入方式.css">
</head>
<body>
<h1 style="color: seagreen">行内样式：在标签元素中，
    编写一个style属性，编写样式即可</h1>
</body>
</html>
