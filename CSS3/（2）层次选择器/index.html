<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style>
        /*p{*/
        /*    background: greenyellow;*/
        /*}*/
    /*!*后代选择器*!*/
    /*    body li{*/
    /*        background: greenyellow;*/
    /*    }*/
    /*!*子选择器*!*/
    /*    body>p{*/
    /*        background: red;*/
    /*    }*/
    /*相邻兄弟选择器*/
    /*    .相邻兄弟选择器 +p{*/
    /*        background: red;*/
    /*    }*/
    /*通用兄弟选择器，当前选中元素的向下所有的兄弟元素*/
        .通用兄弟选择器~p{
            background: greenyellow;
        }
    </style>
</head>
<body>
<p>p0</p>
<p class="通用兄弟选择器">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
</body>
</html>
