<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /*类选择器的格式  .class的名称{}
          好处：可以多个标签归类，是同一个class*/
        .类选择器一{
            color: #992e2e;
        }
        .类选择器二{
            color: greenyellow;
        }
    </style>
</head>
<body>
<h1 class="类选择器一">王某某</h1>
<h1 class="类选择器二">张三</h1>
<h1 class="类选择器二">法外狂徒张三</h1>
</body>
</html>
