<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
<!--margin:0 auto 居中
要求：块元素，块元素有固定的宽度-->
    <style>
        img{
            border-radius: 50px;
            /*左右偏移  上下偏移 阴影明显程度 颜色*/
            box-shadow: 10px 10px 100px green;
        }
    </style>
</head>
<body>
<div style="width:1266px;text-align: center;">
    <div style="margin: 0 auto">
        <img src="images/秋名山车神.png" alt="">
    </div>
</div>

</body>
</html>
