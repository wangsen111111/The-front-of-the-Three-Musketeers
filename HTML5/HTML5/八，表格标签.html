<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--表格table
行 tr  rows
列 td
-->
<table border="1px">
    <tr>
        <!--colspan跨列-->
        <td colspan="4">学生成绩</td>
    </tr>
    <tr>
        <!--rowspan跨行-->
        <td rowspan="2">王某某</td>
        <td>英语</td>
        <td>数学</td>
        <td>专业课</td>
    </tr>
    <tr>
        <td>150</td>
        <td>150</td>
        <td>150</td>
    </tr>
    <tr>
        <td rowspan="2">张三</td>
        <td>英语</td>
        <td>数学</td>
        <td>专业课</td>
    </tr>
    <tr>
        <td>18</td>
        <td>19</td>
        <td>20</td>
    </tr>
</table>
</body>
</html>
