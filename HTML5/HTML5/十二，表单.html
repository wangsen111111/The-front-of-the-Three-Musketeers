<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单--登陆注册</title>
</head>
<body>
<h1>注册</h1>
<!--表单form
action：表单提交的位置，可以是网站，也可以是一个请求处理地址
method：post,get提交方式
        get方式提交：在url中可以看到外面提交的信息，不安全，高效
        post方式提交，比较安全，可以传输大文件-->
<form action="九，媒体元素.html" method="get">
<!--文本输入框：input type="text"
              value="张三"  默认初始值
              maxlength="8"   最长能写几个字符
              size="30"   文本框的长度-->
    <p>名字： <input type="text" name="username" placeholder="请输入用户名" maxlength="8" size="30"></p>
<!--密码框：input type="password"-->
    <p>密码：<input type="password" name="pwd" required> </p>
    <!--单选框标签
       type="radio"：单选框的值
       value：单选框的值
       name：表示组
       -->
    <p>性别：
        <input type="radio" value="boy" name="sex"/>男
        <input type="radio" value="girl" name="sex" disabled/>女
    </p>
    <!--多选框
        type="checkbox"
        -->
    <p>
        <input type="checkbox" value="play basketball" name="hobby" checked>打篮球
        <input type="checkbox" value="play volleyball" name="hobby">打排球
        <input type="checkbox" value="play ping-pong" name="hobby">打乒乓球
        <input type="checkbox" value="play badminton" name="hobby">打羽毛球
    </p>
    <!--按钮
        input type="button"    普通按钮
        input type="image"     图片按钮
        input type="submit"     提交按钮
        input type="reset"      重置按钮
        -->
    <p>按钮
        <input type="button" name="button1" value="点击变长">
        <input type="image" src="../resources/image/德善.png" width="400" height="400">
    </p>
    <!--下拉框，列表框
        -->
    <p>国家
        <select name="列表名称" >
            <option value="korea">韩国</option>
            <option value="china">中国</option>
            <option value="US">美国</option>
            <option value="Japan">日本</option>
        </select>
    </p>
    <!--文本域-->
    <p>反馈：
        <textarea name="textarea" id="" cols="30" rows="10">文本内容</textarea>
    </p>
    <!--文件域-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>
<!--邮件验证-->
    <p>邮箱：
        <input type="email" name="email">
    </p>
<!--URL-->
    <p>URL:
        <input type="url" name="url">
    </p>
<!--数字-->
    <p>商品数量
        <input type="number" name="num" max="100" min="0" step="10">
    </p>
<!--滑块
input type="range"
-->
    <p>音量：
        <input type="range" name="voice" min="0" max="100" step="10"></p>



    <!--搜索框-->
    <p>搜索：
        <input type="search" name="search" id="mark"></p>
    <p>
    <!--增强鼠标可用性-->
    <p>
    <label for="mark">点击此处可指向搜索框</label>
    <input type="text">
    <p>自定义邮箱：
        <input type="text" name="diymail"
               pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
    </p>

    </p>
        <input type="submit">
        <input type="reset" value="清空表单">
    </p>

</form>
</body>
</html>
