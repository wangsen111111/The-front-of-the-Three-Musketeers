<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top"> 顶部</a>
<!--a标签
href：表示要跳转到哪个页面
target：表示窗口在哪里打开
        _blank 在新标签中打开
        _self  在当前标签中打开<默认>

        -->
<a href="四，图像标签.html" target="_blank">  点击我跳转到一个新的页面</a>
<br/>
<a href="https://www.baidu.com"> 点击我跳转到百度页面</a>
<br/>
