<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>
<!--段落标签-->
<p>段落标签可以用来分段</p>
<p>用p来表示</p>
<p>段落标签一段一段空白比较长</p>
<!--水平标签-->
<hr/>
<!--换行标签-->
换行标签可以用来换行<br/>
用br来表示<br/>
换行标签一行一行比较紧凑<br/>
<!--字体样式标签：粗体，斜体-->
粗体：<strong>i love you</strong>
斜体：<em>i love you</em>
<br/>
<!--特殊符号-->
空    格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br/>
>  &gt;
<  &lt;
<br/>
版权符号  &copy;版权所有王某某
</body>
</html>
