<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>有</li>
    <li>序</li>
    <li>列</li>
    <li>表</li>
</ol>
<hr/>
<!--无序列表-->
<ul>
    <li>无</li>
    <li>序</li>
    <li>列</li>
    <li>表</li>
</ul>
<!--自定义列表
            dl:标签
            dt:列表名称
            dd：列表内容
-->
<dl>
    <dt>姓名</dt>
    <dd>张三</dd>
    <dd>李四</dd>
    <dd>王麻子</dd>
    <dt>年龄</dt>
    <dd>18</dd>
    <dd>19</dd>
    <dd>20</dd>
</dl>
</body>
</html>
